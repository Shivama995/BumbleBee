
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<meta charset="ISO-8859-1">
<title>Login</title>

<style th:include="fragments/navbar :: navbarStyle"></style>


<style>
.loginbtn:hover,.regbtn:hover{
color:black!important;
}
#regfun{
display:none;
}


</style>

</head>

<body th:onload="checkreg()">
<!-- navbar ----------------------------------------------------------------------------------------------------------------------------------------------->
<div th:insert="fragments/navbar :: navbar"></div>

<!-- Big Div ---------------------------------------------------------------------------------------------------------------------------------------------->

<div class="d-flex w-100 mt-4 pb-3">

<!-- LOGO -------------------------------------------------------------------------------------------------------->
<div class="collapse d-lg-block">
<img th:src="@{images/bumblebeelogo.png}" style="height:38vh">
</div>

<!-- Form -------------------------------------------------------------------------------------------------------->
<div class="w-100 d-flex justify-content-center">
<div class=" d-flex flex-column col-6">

<!-- Buttons ------------------------------------------------------->

<div class="d-flex fs-4 justify-content-evenly" style="height:15%;">
<button class="btn fs-4 loginbtn text-secondary" onclick="showlogin()">Login</button>
_
<button class="btn fs-4 regbtn text-secondary" onclick="showreg()">Register</button>
</div>

<!-- mainform ----------------------------------------------------->
<div class="mt-lg-4 mt-md-1">
<div  id="loginfun">
<form  action="#" th:action="@{checkuser}" th:object="${userlogged}" method="post">
<label for="user_id" class="form-label fs-3  mt-md-4">Username</label><br>
<input type="text" class="form-control" name="user_id" th:field="*{user_id}" placeholder="Username">
<label for="password" class="form-label fs-3 mt-4">Password</label><br>
<input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password">
<div class="mt-4 text-center">
<button class="btn btn-dark btn-lg" type="submit">Submit</button><br>
<p class="text-danger fs-4 mt-3" th:text="${invalid}"></p>
</div>
</form> 
</div>


<div id="regfun">
<form  action="#" th:action="@{checkuserid}" th:object="${userlogged}" method="post">
<label for="user_id" class="form-label fs-3  mt-md-4">Username</label><br>
<input type="text" class="form-control" name="user_id" th:field="*{user_id}" placeholder="Username">
<label for="user_email" class="form-label fs-3  mt-md-4">Email</label><br>
<input type="email" class="form-control" name="user_email" th:field="*{user_email}" placeholder="Email">
<label for="password" class="form-label fs-3 mt-4">Password</label><br>
<input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password">
<div class="mt-4 text-center">
<button class="btn btn-dark btn-lg" type="submit">Submit</button>
<p class="text-danger fs-4 mt-3" th:text="${alreadyexist}"></p>
</div>
</form> 
</div>


</div>
</div>
</div>

<!--  ------------------------------------------------------------------------------------------------------------------------------------------------->
</div>



<script th:inline="javascript">
var rega = [[${reg}]];
if(rega == true)
	{
	document.getElementById('loginfun').style.display='none';
	document.getElementById('regfun').style.display='flex';
	}

var showreg = () => {
	document.getElementById('loginfun').style.display='none';
	document.getElementById('regfun').style.display='block';
}
var showlogin = () => {
	document.getElementById('loginfun').style.display='block';
	document.getElementById('regfun').style.display='none';
}
</script>
<script th:inline="javascript" th:include="fragments/navbar::navbarScript"></script>
</body>

</html>
