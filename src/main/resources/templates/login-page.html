<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<meta charset="ISO-8859-1">
<title>Login</title>

<style>

@font-face{
font-family: nesans;
src:url(/fonts/NesansSemiBold.ttf)
}
.box{
position:absolute;
top:15%;
right:5%;

}
.logo{
height:20vh;
}
.logobox{
position:absolute;
top:5%;
left:5%;
height:24vh;
}
.loginbox{
display:flex;
position:absolute;
top:15%;

}
.regbox{
display:none;
position:absolute;
top:5%;
}
</style>

</head>

<body>

<div style="font-family:nesans" class="container d-flex logobox">
<div class="d-flex flex-column justify-content-end">
<h2 style="font-size:7rem; color:black">bumble</h2>
</div>
<div>
<img th:src="@{images/bumblebeelogo.jpg}" class="logo mx-2"/>
</div>
</div>



<div class="box container col-4"  style="height:70vh">
<div class="d-flex justify-content-center">
<div class="btn-group">

<span><button class="btn btn-lg">Login</button>
/
<button onclick="showreg()" class="btn btn-lg">Register</button>
</span>
 </div>
 </div>
 
 <div class="loginbox col-12 p-3 flex-column justify-content-center rounded h-75"  id="loginfun">
<div>
<form action="#" th:action="@{checkuser}" th:object="${user}" method="post">
<label for="userid" class="form-label" style="font-size:2em">User Name</label>
<input type="text" th:field="*{user_id}" id="userid" class="form-control rounded mt-1" placeholder="Username" required="required">
<label for="password" class="form-label mt-5" style="font-size:2em">Password</label>
<input type="password" th:field="*{password}" id="password" class="form-control rounded mt-1" placeholder="Password" required="required">
<button class="btn-dark btn btn-lg rounded mt-5" style="margin-left:40%">Submit</button>
</form>
</div>

</div>
<div  class="regbox col-12 p-3 flex-column justify-content-center rounded h-75 mt-4"  id="regfun">
<div>
<form action="#" th:action="@{checkuser}" th:object="${user}" method="post">
<label for="userid" class="form-label" style="font-size:2em">User Name</label>
<input type="text" th:field="*{user_id}" id="userid" class="form-control rounded mt-1" placeholder="Username" required="required">
<label for="password" class="form-label mt-5" style="font-size:2em">Password</label>
<input type="password" th:field="*{password}" id="password" class="form-control rounded mt-1" placeholder="Password" required="required">
<button class="btn-dark btn btn-lg rounded mt-5" style="margin-left:40%">Submit</button>
</form>
</div>
</div>

</div>
<script>
var showreg = () => {
	document.getElementById('loginfun').display='none';
}
</script>
</body>

</html>
