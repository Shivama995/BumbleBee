
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
      
<head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
<script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
<meta charset="ISO-8859-1">
<title>Login</title>

<style>

@font-face{
font-family: nesans;
src:url(/fonts/NesansSemiBold.ttf)
}
.box{
position:absolute;
top:5%;
right:5%;
}
.logoimg{
height:38vh;
}
.loginbox{
display:flex;
position:absolute;
top:10%;

}
.regbox{
display:none;
position:absolute;
top:10%;
}
button{
box-shadow:none !important;
}
</style>

</head>

<body th:onload="checkreg()">

<div class="container logobox">
<img th:src="@{images/bumblebeelogo.png}" class="logo mx-2 logoimg"/>
</div>



<div class="box container col-4"  style="height:90vh">
<div class="d-flex justify-content-center">
<div class="btn-group">

<span>
<button onclick="showlogin()" class="btn btn-lg">Login</button>
/
<button onclick="showreg()" class="btn btn-lg">Register</button>
</span>
 </div>
 </div>
 
 <div class="loginbox col-12 p-3 flex-column justify-content-center rounded h-75"  id="loginfun">
<div>
<form action="#" th:action="@{checkuser}" th:object="${user}" method="post">
<label for="userid" class="form-label" style="font-size:2em">User Name</label>
<input type="text" th:field="*{user_id}" id="userid" class="form-control rounded mt-1" placeholder="Username" required="required">
<label for="password" class="form-label mt-5" style="font-size:2em">Password</label>
<input type="password" th:field="*{password}" id="password" class="form-control rounded mt-1" placeholder="Password" required="required">
<button class="btn-dark btn btn-lg rounded mt-5" style="margin-left:40%">Submit</button>
</form>
<p class="text-danger fs-3 mt-5" style="margin-left:30%" th:text="${invalid}"></p>
</div>

</div>
<div  class="regbox col-12 p-3 flex-column justify-content-center rounded h-75 mt-4"  id="regfun">
<div>
<form action="#" th:action="@{checkuserid}" th:object="${user}" method="post">
<label for="userid" class="form-label" style="font-size:2em">User Name</label>
<input type="text" th:field="*{user_id}" id="userid" class="form-control rounded mt-1" placeholder="Username" required="required">
<label for="email" class="form-label mt-5" style="font-size:2em">Email</label>
<input type="email" th:field="*{user_email}" id="email" class="form-control rounded mt-1" placeholder="Email" required="required">
<label for="password" class="form-label mt-5" style="font-size:2em">Password</label>
<input type="password" th:field="*{password}" id="password" class="form-control rounded mt-1" placeholder="Password" required="required">
<button class="btn-dark btn btn-lg rounded mt-5" style="margin-left:40%">Submit</button>
<p class="text-danger fs-3 mt-3" style="margin-left:40%" th:text="${alreadyexist}"></p>
</form>
</div>
</div>

</div>
<script th:inline="javascript">
var rega = [[${reg}]];
if(rega == true)
	{
	document.getElementById('loginfun').style.display='none';
	document.getElementById('regfun').style.display='flex';
	}

var showreg = () => {
	document.getElementById('loginfun').style.display='none';
	document.getElementById('regfun').style.display='flex';
}
var showlogin = () => {
	document.getElementById('loginfun').style.display='flex';
	document.getElementById('regfun').style.display='none';
}
</script>
</body>

</html>
